<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>
            <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
            <title>Prueba PhotoCam</title>
            <style type="text/css">
                table td {
                    vertical-align: top;
                }
            </style>
        </h:head>

        <h:body>
            <h:form id="forma" enctype="multipart/form-data">
                 <h3>GraphicText on-the-fly</h3>  
                <p:graphicImage value="#{dynamicImageController.graphicText}" /> 
                <p:commandButton update="forma" action="#{dynamicImageController.cargar}" />
            </h:form>
        </h:body>
    </f:view>
</html>
