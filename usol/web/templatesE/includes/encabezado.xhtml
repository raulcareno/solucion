<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
 <style>
        .cabe{
            background-attachment: scroll;
            background-clip: border-box;
            padding: 0px;
            /* background-color: transparent; */
           
            background-origin: padding-box;
            background-position: 0 0;
            /* background-repeat: no-repeat; */
            background-size: auto auto;
            height: 50px;
            width: 100%;
            margin: 0px 0px 0px 0px;
        }
    </style>
 
        <p:toolbar styleClass="cabe" style=" margin: 0px 0px 0px 0px;width: 100%" >  
            <p:toolbarGroup  style="width: 100%" align="right">
                
                <h:panelGrid style="background-color:transparent;border-color: transparent;"  columns="3">
                    <p:graphicImage width="120" value="#{pageContext.contextPath}/fotos/logo.png"  cache="true" />    
                    <h:panelGrid style="background-color:transparent;border-color: transparent;"  columns="3">
                        <h:outputText style="font-weight: bold;font-size: 11px"  value=""/>
                    <h:outputText style="font-weight: bold;font-size: 13px"  value="#{institucion.nombre}"/>
                    <h:outputText style="font-weight: bold;font-size: 11px"  value="#{periodo.fechaInicio.toLocaleString()}"/>
                    <h:outputText style="font-weight: bold;font-size: 11px"  value=""/>
                    <h:outputText style="font-weight: bold;font-size: 10px"  value="Bienvenido: "/>
                    <h:outputLabel style="font-size: 10px" value="#{user.apellidoPaterno} #{user.nombre}"/>
                    </h:panelGrid>    
                    
                </h:panelGrid>

            </p:toolbarGroup>
        </p:toolbar>

</ui:composition>
