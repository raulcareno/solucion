<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/mantenimiento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" >
    <ui:define name="title">
        
    </ui:define>    
    <ui:define name="datos">
        <h:panelGrid width="100%" id="busqueda" >
             <h:form id="form">

            <p:panel  style="width: 600px;" header="Paises">
                <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  

                    <h:outputText value="ID" />  
                    <h:outputText value="#{paisBean.selectedPais.idPais}" style="font-weight:bold"/>  
                    <h:outputText value="NOMBRE" />  
                    <p:inputText value="#{paisBean.selectedPais.nombre}" style="font-weight:bold"/>  
                </h:panelGrid>  
                <h:panelGrid columns="4">
                    <p:commandButton value="Guardar"  id="guardar" update=":form:pais" icon="ui-icon-disk" title="Guardar">  
                        <f:setPropertyActionListener value="#{obj}" target="#{paisBean.selectedPais}" />  
                    </p:commandButton> 
                    <p:commandButton value="Nuevo"  id="nuevo" update=":form:pais" icon="ui-icon-save" title="Nuevo">  
                        <f:setPropertyActionListener value="#{obj}" target="#{paisBean.selectedPais}" />  
                    </p:commandButton> 
                    <p:commandButton value="Eliminar" label="Eliminar" id="eliminar" update=":form:pais" icon="ui-icon-close" title="Eliminar">  
                        <f:setPropertyActionListener value="#{obj}" target="#{paisBean.selectedPais}" />  
                    </p:commandButton> 
                </h:panelGrid>
           </p:panel>
            <h:panelGrid columns="4">
                 
                 <h:outputLabel for="textoBuscar" value="Ingrese un Texto:" />
                <p:inputText id="textoBuscar" value="#{paisBean.selectedPais.nombre}" style="font-weight:bold"/>  
                <p:commandButton id="buscar" value="Buscar" update=":form:pais" actionListener="#{paisBean.cargarDataModel()}"  icon="ui-icon-search" title="Editar">  
                        <f:setPropertyActionListener value="#{obj}" target="#{paisBean.selectedPais}" />  
               </p:commandButton>  
            </h:panelGrid>
            <p:dataTable style="width:600px;" rowsPerPageTemplate="5,10,15,20,25" paginator="true" rows="5"  id="pais" var="obj" value="#{paisBean.model}">  
                <p:column headerText="ID" style="width:24%">  
                    <h:outputText value="#{obj.idPais}" />  
                </p:column>  
                <p:column headerText="NOMBRE" style="width:24%">  
                    <h:outputText value="#{obj.nombre}" />  
                </p:column>  
                <p:column style="width:4%">  
                    <p:commandButton id="selectButton" update=":form:display"  icon="ui-icon-arrowrefresh-1-w" title="Editar">  
                        <f:setPropertyActionListener value="#{obj}" target="#{paisBean.selectedPais}" />  
                    </p:commandButton>  
                </p:column>  

            </p:dataTable>  
             
        </h:form>
        </h:panelGrid>
    </ui:define>
</ui:composition>
