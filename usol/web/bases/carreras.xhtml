<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/mantenimiento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" >
    <ui:define name="title">
    </ui:define>    
    <ui:define name="datos">
        <h:panelGrid width="100%" id="busqueda" >
            <h:form prependId="false" id="form">
                <script src="locales.js" type="text/javascript"/>
                <p:panel id="registro"  style="width: 800px;" header="Carreras">
                    <!--p:growl id="growl" showDetail="true" sticky="true"  /--> 
                    <!--p:message for="form" /-->
                    <p:messages id="messages" showDetail="false" autoUpdate="true" /> 
                    <h:panelGrid id="Cdisplay" columns="2" cellpadding="4" style="margin:0 auto;">
                         <h:panelGrid id="display" columns="4" cellpadding="4" style="margin:0 auto;">  
                        <h:outputText value="ESCUELA: " /> 
                        <p:selectOneMenu   id="pais" label="escuela"  value="#{carrerasBean.object.idEscuela}" effect="fade" converter="ConvEscuela">  
                            <f:selectItems value="#{carrerasBean.selectedItemEscuela}" var="ob"  itemValue="#{ob}"/>  
                        </p:selectOneMenu> 
                        <h:outputText value="MODALIDAD: " /> 
                        <p:selectOneMenu   id="modalidad" label="modalidad"  value="#{carrerasBean.object.idModalidad}" effect="fade" converter="ConvModalidad">  
                            <f:selectItems value="#{carrerasBean.selectedItemModalidad}" var="ob2"  itemValue="#{ob2}"/>  
                        </p:selectOneMenu> 
                        <h:outputText value="JORNADA: " /> 
                        <p:selectOneMenu   id="jornada" label="jornada"  value="#{carrerasBean.object.idJornada}" effect="fade" converter="ConvJornada">  
                            <f:selectItems value="#{carrerasBean.selectedItemJornada}" var="ob3"  itemValue="#{ob3}"/>  
                        </p:selectOneMenu> 
                        <h:outputText value="NOMBRE" />  
                        <p:inputText value="#{carrerasBean.object.nombre}" id="nombre"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                          <h:outputText value="TITULO" />  
                          <p:inputText value="#{carrerasBean.object.titulo}" id="titulo"  maxlength="200" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="ESTADO" />  
                        <p:selectOneMenu   id="estado" label="Estado"  style="font-weight:bold;"  value="#{carrerasBean.object.estado}"  effect="fade">  
                             <f:selectItem itemLabel="ACTIVO"  itemValue="A" />  
                             <f:selectItem itemLabel="CERRADO" itemValue="I" />  
                        </p:selectOneMenu> 
                        <h:outputText value="AÑO" />  
                        <p:inputText value="#{carrerasBean.object.anio}" id="anio"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="SEDE" />  
                        <p:inputText value="#{carrerasBean.object.sede}" id="sede"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="CENTRO DE APOYO" />  
                        <p:inputText value="#{carrerasBean.object.centroApoyo}" id="centroApoyo"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="CIUDAD" />  
                        <p:inputText value="#{carrerasBean.object.ciudad}" id="ciudad"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="CON CONVENIO" />  
                        <p:selectBooleanButton id="ConConvenio" value="#{carrerasBean.object.conConvenio}" onLabel="SI" offLabel="NO" onIcon="ui-icon-check" offIcon="ui-icon-close" />  
                        <h:outputText value="INST_CONVENIO" />  
                        <p:inputText value="#{carrerasBean.object.instConvenio}" id="instConvenio"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="FIN_INST_CONVENIO" />  
                        <p:inputText value="#{carrerasBean.object.finanInstConv}" id="finanInstConv"  maxlength="50" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="AÑO DE CREACIÓN" />  
                        <p:calendar pattern="dd/MM/yyyy" locale="es"  value="#{carrerasBean.object.anioCreacion}" id="anioCreacion" showOn="button"    size="28"  style="font-weight:bold;"/>  
                        <h:outputText value="AÑO DE APROBACION" />  
                        <p:calendar pattern="dd/MM/yyyy" locale="es" value="#{carrerasBean.object.anioAprobacion}" id="anioAprobacion"  showOn="button"  size="28"  style="font-weight:bold;"/>  
                        <h:outputText value="# DE RESOLUCION DEL CONESUP" />  
                        <p:inputText value="#{carrerasBean.object.numResConesup}" id="numResConesup"  maxlength="50" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="# DE RESOLUCION DEL CONESUP EXTRA." />  
                        <p:inputText value="#{carrerasBean.object.numResExtraordinaria}" id="numResExtraordinaria"  maxlength="50" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="FECHA APROBACIÓN EXTRAORDINARIA" />  
                        <p:inputText value="#{carrerasBean.object.fechaAprobacionExt}" id="fechaAprobacionExt"  maxlength="50" size="35"  style="font-weight:bold;"/>  
                        
                        <h:outputText value="SUB AREA" />  
                        <p:inputText value="#{carrerasBean.object.subarea}" id="subarea"  maxlength="50" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="NIVEL" />  
                        <p:inputText value="#{carrerasBean.object.nivel}" id="nivel"  maxlength="50" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="ORGANIZACIÓN CP" />  
                        <p:inputText value="#{carrerasBean.object.organizacionCp}" id="organizacionCp"  maxlength="50" size="35"  style="font-weight:bold;"/>  
                        
                        <h:outputText value="# NUMERO DE CRÉDITOS CT" />  
                        <p:inputText value="#{carrerasBean.object.numCreditosCt}" id="numCreditosCt"  maxlength="50" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="# NUMERO DE CRÉDITOS ST" />  
                        <p:inputText value="#{carrerasBean.object.numCreditosSt}" id="numCreditosSt"  maxlength="50" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="ES UNA MAESTRIA " />  
                        <p:selectBooleanButton id="EsMaestria" value="#{carrerasBean.object.maestria}" onLabel="SI" offLabel="NO" onIcon="ui-icon-check" offIcon="ui-icon-close" />  
                        
                        
                        
                        
                        
                        
                        
                        
                        <p:inputText  value="#{carrerasBean.object.idCarreras}" converter="JsfConvInteger" id="id"   style="font-weight:bold; width: 15px;visibility: hidden"/>  
    
                        
                        <f:verbatim/>
  
                    </h:panelGrid> 
                    </h:panelGrid> 
                    
                    <h:panelGrid columns="4">
                        <p:commandButton  value="Guardar"  id="guardar"  update=":form:display  :form:carreras"   action="#{carrerasBean.guardar()}"  icon="guardar" title="Guardar"/>  
                        <p:commandButton value="Limpiar"  id="limpiar" update=":form:display " actionListener="#{carrerasBean.limpiar()}" icon="nuevo" title="Nuevo">  
                        </p:commandButton> 
                    </h:panelGrid>
                     
                </p:panel>

                <p:panel  style="width: 800px;">
                    <h:panelGrid  columns="4">

                        <h:outputLabel for="textoBuscar" style="font-weight: bold" value="Nombre:" />
                        <p:inputText id="textoBuscar" value="#{carrerasBean.textoBuscar}" style="font-weight:bold"/>  
                        <p:commandButton id="buscar" value="Buscar" update="carreras" actionListener="#{carrerasBean.buscar()}"  icon="buscar" title="Buscar"/>  

                    </h:panelGrid>
                </p:panel>

                <p:dataTable style="width:800px;" rowsPerPageTemplate="5,10,15,20,25" paginator="true" rows="5"  id="carreras" var="obj" value="#{carrerasBean.model}">  
                    <p:column headerText="ESCUELA" style="width:30%">  
                        <h:outputText value="#{obj.idEscuela.nombre}" />  
                    </p:column>  
                    <p:column headerText="NOMBRE" style="width:30%">  
                        <h:outputText value="#{obj.nombre}" />  
                    </p:column>  
                    <p:column headerText="TITULO" style="width:30%">  
                        <h:outputText value="#{obj.titulo}" />  
                    </p:column>  
                    <p:column headerText="NOMBRE" style="width:30%">  
                        <h:outputText value="#{obj.nombre}" />  
                    </p:column>  
                    <p:column headerText="MODALIDAD" style="width:30%">  
                        <h:outputText value="#{obj.idModalidad.nombre}" />  
                    </p:column>  
                    <p:column style="width:10%">  
                        <h:panelGrid style="border-color: transparent;" columns="2">

                            <p:commandButton  id="editarButton" update=":form:display "  actionListener="#{carrerasBean.editarAction(obj)}" icon="editar" title="Editar">  

                            </p:commandButton>  
                            <p:commandButton id="eliminarButton" actionListener="#{carrerasBean.eliminar(obj)}"  update=":form"  icon="eliminar"  onclick="if(!confirm('Seguro que desea eliminar el registro?')) { return false;}" title="Eliminar"/>  
 
                        </h:panelGrid>

                    </p:column>  

                </p:dataTable>  
            </h:form>


        </h:panelGrid>
    </ui:define>
</ui:composition>
