<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/mantenimiento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" >
    <ui:define name="title">

    </ui:define>    
    <ui:define name="datos">
        <h:panelGrid width="100%" id="busqueda" >
            <h:form prependId="false" id="form">
                <script type="text/javascript">
                    function handleDrop(event, ui) {
                        var droppedCar = ui.draggable;

                        droppedCar.fadeOut('fast');
                    }
                </script>
                <script src="locales.js" type="text/javascript"/>

                <!--p:growl id="growl" showDetail="true" sticky="true"  /--> 
                <!--p:message for="form" /-->
                <p:messages id="messages" showDetail="false" autoUpdate="true" /> 
                <p:tabView  id="RegistroInformacion" >  

                    <p:tab id="registro01" title="INFORMACIÓN GENERAL">
                        <p:fieldset legend="DATOS DEL ESTUDIANTE">
                            
                        <h:panelGrid columns="4" cellpadding="4" style="margin:0 auto;">  

                            <h:outputText value="CEDULA IDENTIDAD: " />  
                            <p:inputText value="#{matriculasBean.object.idEstudiantes.idEstudiantes}" id="CedulaIdentidad"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText value="APELLIDO PATERNO: " />  
                            <p:inputText value="#{matriculasBean.object.idEstudiantes.apellidoPaterno}" id="ApellidoPaterno"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText value="APELLIDO MATERNO: " />  
                            <p:inputText value="#{matriculasBean.object.idEstudiantes.apellidoMaterno}" id="ApellidoMaterno"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText value="NOMBRE: " />  
                            <p:inputText value="#{matriculasBean.object.idEstudiantes.nombre}" id="nombre"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText value="SEXO: " />  
                            <p:selectOneRadio id="sexo" value="#{matriculasBean.object.idEstudiantes.sexo}">  
                                <f:selectItem itemLabel="MASCULINO"  itemValue="M" />  
                                <f:selectItem itemLabel="FEMENINO" itemValue="F" />  
                            </p:selectOneRadio>  

                            <h:outputText value="TELEFONO: " />  
                            <p:inputText value="#{matriculasBean.object.idEstudiantes.telefono}" id="telefono"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText value="DIRECCIÓN: " />  
                            <p:inputText value="#{matriculasBean.object.idEstudiantes.direccion}" id="Direccion"   maxlength="100" size="35"  style="font-weight:bold;"/>  


                            <h:outputText value="EMAIL: " />  
                            <p:inputText value="#{matriculasBean.object.idEstudiantes.email}" id="Email"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText value="USUARIO: " />  
                            <p:inputText value="#{matriculasBean.object.idEstudiantes.usuario}" id="Usuario"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText value="CLAVE: " />  
                            <p:password  value="#{matriculasBean.object.idEstudiantes.clave}"  requiredMessage="No coincidena las contraseñas" match="Clave2" redisplay="true"  feedback="true" id="Clave"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText value="FECHA NACIMIENTO: " />  
                            <p:calendar locale="es" pattern="dd/MM/yyyy" navigator="true" value="#{matriculasBean.object.idEstudiantes.fechaNacimiento}" id="FechaNacimiento" showOn="button"  maxlength="100" size="28"  style="font-weight:bold;"/>  
                            <h:outputText value="CONFIRMAR CLAVE: " />  
                            <p:password  value="#{matriculasBean.clave2}" redisplay="true"  id="Clave2"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText value="PAIS NACIMIENTO: " /> 
                            <p:selectOneMenu   id="pais" label="pais"  style="width:160px"  value="#{matriculasBean.paisSeleccionado}" effect="fade" converter="ConvPais">  
                                <f:selectItems value="#{matriculasBean.selectedItemPais}" var="ob"  itemValue="#{ob}"/>  
                                <p:ajax event="change" listener="#{matriculasBean.buscarProvincia()}"  update="provincia" />  
                            </p:selectOneMenu>  
                            <h:outputText value="PROVINCIA  NACIMIENTO: " /> 
                            <p:selectOneMenu  id="provincia" label="provincia" style="width:160px"   value="#{matriculasBean.provinciaSeleccionado}" effect="fade" converter="ConvProvincia">  
                                <f:selectItems value="#{matriculasBean.provinciasEncontradas}" var="ob2"  itemValue="#{ob2}"/>  
                                <p:ajax event="change" listener="#{matriculasBean.buscarCanton()}"  update="canton" />  
                            </p:selectOneMenu>  
                            <h:outputText value="CANTON NACIMIENTO: " /> 
                            <p:selectOneMenu immediate="true" id="canton"  style="width:160px"  label="canton"  value="#{matriculasBean.cantonSeleccionado}" effect="fade" converter="ConvCanton">  
                                <f:selectItems value="#{matriculasBean.cantonesEncontradas}" var="ob3"  itemValue="#{ob3}"/>  
                            </p:selectOneMenu> 


                            <p:graphicImage id="logoSubido2" width="70" height="120" rendered="#{not empty matriculasBean.foto1}" value="#{pageContext.contextPath}/fotosEmpleados/#{matriculasBean.foto1}"
                                            cache="true" />
                            <p:commandLink update="fileSubir" onclick="modalSubir.show()"  id="versubirImagen">
                                <p:graphicImage value="#{pageContext.contextPath}/images/ver.png" />Subir Imagen
                            </p:commandLink>
                            <p:dialog header="Seleccionar una foto" widgetVar="modalSubir" modal="true"
                                      fixedCenter="true" width="400" visible="false" resizable="false">
                                <p:fileUpload  label="Seleccionar Imagen (click aquí)"
                                               style="width:100%; font-size: 150% !important;"
                                               fileUploadListener="#{matriculasBean.handleFileUpload}"  
                                               mode="advanced"  id="fileSubir"
                                               update="logoSubido2"  
                                               auto="true"  oncomplete="modalSubir.hide();" 
                                               sizeLimit="1000000"   
                                               allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  
                                <br />
                                <p:commandButton type="button" value="CANCELAR">
                                    <p:ajax oncomplete="modalSubir.hide();" />
                                </p:commandButton>
                            </p:dialog>
                            <p:inputText  value="#{matriculasBean.object.idMatriculas}"  converter="JsfConvInteger" id="id"   style="font-weight:bold; width: 15px;visibility: hidden"/>


                        </h:panelGrid>  
                            
                        </p:fieldset>
                        <p:fieldset legend="DATOS DEL MATRICULA">
                            <h:outputText value="CATEGORÍA: " />  
                            <p:selectOneMenu   id="CategoriasSociales" label="CategoriasSociales"  style="width:160px"  value="#{matriculasBean.paisSeleccionado}" effect="fade" converter="ConvCategoriasSociales">  
                                <f:selectItems value="#{matriculasBean.selectedItemPais}" var="ob"  itemValue="#{ob}"/>  
                                <p:ajax event="change" listener="#{matriculasBean.buscarProvincia()}"  update="provincia" />  
                            </p:selectOneMenu>  
                        </p:fieldset>
                    </p:tab>
                    <p:tab id="registro02" title="DATOS ADICIONALES">
                        <p:fieldset legend="DATOS ACADÉMICOS">
                            <h:panelGrid columns="4" cellpadding="4" style="margin:0 auto;">  
                                <h:outputText value="ANIO GRADUACIÓN: " />  
                                <p:inputText value="#{matriculasBean.object.idEstudiantes.anioGraduado}" id="AnioGraduado"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                                <h:outputText value="COLEGIO GRADUADO: " />  
                                <p:inputText value="#{matriculasBean.object.idEstudiantes.colegioGraduado}" id="ColegioGraduado"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                                <h:outputText value="TITULOS SUPERIORES: " />  
                                <p:inputText value="#{matriculasBean.object.idEstudiantes.titulosSuperiores}" id="TitulosSuperiores"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                                 
                            </h:panelGrid>  
                        </p:fieldset>
                        <p:fieldset legend="DATOS LABORALES">
                            <h:panelGrid columns="4" cellpadding="4" style="margin:0 auto;">  
                                <h:outputText value="TRABAJA: " />  
                                <p:selectBooleanCheckbox id="Trabaja" value="#{matriculasBean.object.idEstudiantes.trabaja}"/>  
                                <h:outputText value="EMPRESA: " />  
                                <p:inputText value="#{matriculasBean.object.idEstudiantes.empresa}" id="Empresa"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                                <h:outputText value="DIRECCION: " />  
                                <p:inputText value="#{matriculasBean.object.idEstudiantes.direccionEmpresa}" id="DireccionEmpresa"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                                <h:outputText value="TELEFONO: " />  
                                <p:inputText value="#{matriculasBean.object.idEstudiantes.telefono}" id="Telefono"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                                <h:outputText value="HORARIO: " />  
                                <p:inputText value="#{matriculasBean.object.idEstudiantes.horarioEmpresa}" id="HorarioEmpresa"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                                <h:outputText value="OBSERVACION: " />  
                                <p:inputText value="#{matriculasBean.object.idEstudiantes.observacionEmpresa}" id="ObservacionEmpresa"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                            </h:panelGrid>  
                        </p:fieldset>
                    </p:tab>
                    <p:tab id="registro07" title="DATOS ACADÉMICOS">
                        <p:panelGrid columns="2">
                            <p:dataTable  scrollable="true" scrollHeight="150"  id="asignadas" var="materia" value="#{matriculasBean.destino}">  

                                <p:column width="300" headerText="MATERIAS ASIGNADAS">  
                                    <h:outputText value="#{materia.nombre}" />  
                                </p:column>  
                                <p:column style="width:20px">  
                                    <p:commandButton   actionListener="#{matriculasBean.quitar(materia)}" update=":form:RegistroInformacion"
                                                       icon="ui-icon-seek-next">  
                                    </p:commandButton>  

                                </p:column>  
                            </p:dataTable>  
                            <p:dataTable  scrollable="true" scrollHeight="150"  var="car" id="disponibles" value="#{matriculasBean.origen}" >  
                                <p:column headerText="">  
                                    <p:commandButton   actionListener="#{matriculasBean.anadir(car)}" update=":form:RegistroInformacion"
                                                       icon="ui-icon-seek-prev">  
                                    </p:commandButton>  
                                </p:column> 
                                <p:column  width="300"  headerText="MATERIAS DISPONIBLES">  
                                    <h:outputText value="#{car.nombre}" />  

                                </p:column>  


                            </p:dataTable>  
                        </p:panelGrid>
                    </p:tab>
                    <p:tab id="registro03" title="BUSQUEDAS">
                        <h:panelGrid columns="1" cellpadding="4" style="margin:0 auto;">  

                            <p:panel  style="width:780px">
                                <h:panelGrid  columns="4">

                                    <h:outputLabel for="textoBuscar" style="font-weight: bold" value="Nombre:" />
                                    <p:inputText id="textoBuscar" value="#{matriculasBean.textoBuscar}" style="font-weight:bold"/>  
                                    <p:commandButton id="buscar" value="Buscar" update=":form:RegistroInformacion:empleados" actionListener="#{matriculasBean.buscar()}"  icon="ui-icon-search" title="Buscar"/>  

                                </h:panelGrid>
                            </p:panel>

                            <p:dataTable style="width:780px;" id="empleados" rowsPerPageTemplate="5,10,15,20,25" paginator="true" rows="5"  var="obj" value="#{matriculasBean.model}">  

                                <p:column headerText="NOMBRE" style="width:80%">  
                                    <h:outputText value="#{obj.nombre}" />  
                                </p:column>  
                                <p:column style="width:10%">  
                                    <h:panelGrid style="border-color: transparent;" columns="2">

                                        <p:commandButton  id="editarButton" update=":form:RegistroInformacion"  actionListener="#{matriculasBean.editarAction(obj)}" icon="ui-icon-pencil" title="Editar">  

                                        </p:commandButton>  
                                        <p:commandButton id="eliminarButton" actionListener="#{matriculasBean.eliminar(obj)}"  update=":form"  icon="ui-icon-trash"  onclick="if(!confirm('Seguro que desea eliminar el registro?')) { return false;}" title="Eliminar">  

                                        </p:commandButton>  
                                    </h:panelGrid>

                                </p:column>  

                            </p:dataTable>  

                        </h:panelGrid>  
                    </p:tab>
                </p:tabView>

                <h:panelGrid columns="4">
                    <p:commandButton  value="Guardar"  id="guardar"  update=":form:RegistroInformacion :form:RegistroInformacion:empleados"   action="#{matriculasBean.guardar()}"  icon="ui-icon-disk" title="Guardar"/>  
                    <p:commandButton value="Limpiar"  id="limpiar" update=":form:RegistroInformacion" actionListener="#{matriculasBean.limpiar()}" icon="ui-icon-document" title="Nuevo">  
                    </p:commandButton> 
                </h:panelGrid>





            </h:form>


        </h:panelGrid>
    </ui:define>
</ui:composition>
