<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/mantenimiento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" >
    <ui:define name="title">

    </ui:define>    
    <ui:define name="datos">
        <h:panelGrid width="100%" id="busqueda" >
            <h:form prependId="false" id="form">

                <p:panel id="registro"  style="width: 600px;" header="Institucion">
                    <!--p:growl id="growl" showDetail="true" sticky="true"  /--> 
                    <!--p:message for="form" /-->
                    <p:messages id="messages" showDetail="false" autoUpdate="true" /> 
                    <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  
                        <h:outputText value="NOMBRE" />  
                        <p:inputText value="#{institucionBean.object.nombre}" id="nombre"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                          <h:outputText value="PAIS: " /> 
            
                        <p:selectOneMenu   id="pais" label="pais"  value="#{institucionBean.paisSeleccionado}" effect="fade" converter="ConvPais">  
                            <f:selectItems value="#{institucionBean.selectedItemPais}" var="ob"  itemValue="#{ob}"/>  
                            <p:ajax event="change" listener="#{institucionBean.buscarProvincia()}"  update="provincia" />  
                        </p:selectOneMenu>  

                        <h:outputText value="PROVINCIA: " /> 
                        <p:selectOneMenu immediate="true" id="provincia" label="provincia"  value="#{institucionBean.provinciaSeleccionado}" effect="fade" converter="ConvProvincia">  
                           <f:selectItems value="#{institucionBean.provinciasEncontradas}" var="ob2"  itemValue="#{ob2}"/>  
                           <p:ajax event="change" listener="#{institucionBean.buscarCanton()}"  update="canton" />  
                        </p:selectOneMenu>  
                        
                        <h:outputText value="CANTON: " /> 
                        <p:selectOneMenu immediate="true" id="canton" label="canton"  value="#{institucionBean.cantonSeleccionado}" effect="fade" converter="ConvCanton">  
                            <f:selectItems value="#{institucionBean.cantonesEncontradas}" var="ob3"  itemValue="#{ob3}"/>  
                        </p:selectOneMenu>  
                        <h:outputText value="LOGO REPORTES" />  
                        <div>
                            <p:graphicImage id="logoSubido" width="100" value="#{pageContext.contextPath}/fotos/#{institucionBean.foto1}"
                                            cache="false" />
                            <h:outputText value="IMAGEN PORTADA" />  
                            <p:graphicImage id="logoSubido2" width="100" value="#{pageContext.contextPath}/fotos/#{institucionBean.foto2}"
                                            cache="false" />
                            <p:commandLink id="enlaceImagen" onclick="subirImagen1.show()">
                                <p:graphicImage value="#{pageContext.contextPath}/images/ver.png"  />
                                <p:ajax event="click" update="vermap"/>
                            </p:commandLink>
                        </div>
                        <h:outputText value="IMAGEN INICIAL" />  
                        <p:inputText  value="#{institucionBean.object.idInstitucion}" converter="JsfConvInteger" id="id"   style="font-weight:bold; width: 15px;visibility: hidden"/>  
                    </h:panelGrid>  
                    <h:panelGrid columns="4">
                        <p:commandButton  value="Guardar"  id="guardar"  update=":form:display :form:institucion"   action="#{institucionBean.guardar()}"  icon="ui-icon-disk" title="Guardar"/>  
                        <p:commandButton value="Limpiar"  id="limpiar" update=":form:display" actionListener="#{institucionBean.limpiar()}" icon="ui-icon-document" title="Nuevo">  
                        </p:commandButton> 

                    </h:panelGrid>
                    <p:fileUpload style="font-size: 150% !important;" fileUploadListener="#{institucionBean.handleFileUpload}"  
                              mode="advanced"  
                              update="logoSubido logoSubido2"  
                              auto="true"  
                              sizeLimit="1000000"   
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  
                   
                </p:panel>
               
                <p:panel  style="width: 600px;">
                    <h:panelGrid  columns="4">

                        <h:outputLabel for="textoBuscar" style="font-weight: bold" value="Nombre:" />
                        <p:inputText id="textoBuscar" value="#{institucionBean.textoBuscar}" style="font-weight:bold"/>  
                        <p:commandButton id="buscar" value="Buscar" update="institucion" actionListener="#{institucionBean.buscar()}"  icon="ui-icon-search" title="Buscar"/>  

                    </h:panelGrid>
                </p:panel>

                <p:dataTable style="width:600px;" rowsPerPageTemplate="5,10,15,20,25" paginator="true" rows="5"  id="institucion" var="obj" value="#{institucionBean.model}">  
                    <p:column headerText="ID" style="width:10%">  
                        <h:outputText value="#{obj.idInstitucion}" />  
                    </p:column>  
                    <p:column headerText="NOMBRE" style="width:80%">  
                        <h:outputText value="#{obj.nombre}" />  
                    </p:column>  
                    <p:column style="width:10%">  
                        <h:panelGrid style="border-color: transparent;" columns="2">

                            <p:commandButton  id="editarButton" update=":form:display"  actionListener="#{institucionBean.editarAction(obj)}" icon="ui-icon-pencil" title="Editar">  

                            </p:commandButton>  
                            <p:commandButton id="eliminarButton" actionListener="#{institucionBean.eliminar(obj)}"  update=":form"  icon="ui-icon-trash" title="Editar">  

                            </p:commandButton>  
                        </h:panelGrid>

                    </p:column>  

                </p:dataTable>  
            </h:form>


        </h:panelGrid>
    </ui:define>
</ui:composition>
