<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/mantenimiento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" >
    <ui:define name="title">

    </ui:define>    
    <ui:define name="datos">
        <h:panelGrid width="100%" id="busqueda" >
            <h:form prependId="false" id="form">

                <p:panel  style="width: 600px;">
                    <h:panelGrid  columns="4">

                        <h:outputLabel for="textoBuscar" style="font-weight: bold" value="Nombre:" />
                        <p:inputText id="textoBuscar" value="#{accesosBean.textoBuscar}" style="font-weight:bold"/>  
                        <p:commandButton id="buscar" value="Buscar" update="accesosList" actionListener="#{accesosBean.buscar()}"  icon="ui-icon-search" title="Buscar"/>  

                    </h:panelGrid>
                </p:panel>
    
                <p:panelGrid style="width: 600px" columns="5">
                     
                    <p:separator style="width: 255px;background-color: transparent;color: transparent" />
                     
                    <h:outputText value="INGRESAR " />
                    <h:outputText value="MODIFICAR" />
                    <h:outputText value="AGREGAR" />
                    <h:outputText value="ELIMINAR" />
                      
                    <h:outputText value="SELECCIONAR TODO " style="float:right" />
                     <p:selectBooleanCheckbox id="ingresar" value="#{accesosBean.ingresar}">
                                        <p:ajax event="change" listener="#{accesosBean.seleccionarIngresar()}"  update="accesosList" />
                               </p:selectBooleanCheckbox>
                     <p:selectBooleanCheckbox  value="#{accesosBean.modificar}">
                                        <p:ajax event="change" listener="#{accesosBean.seleccionarModificar()}"  update="accesosList" />
                                    </p:selectBooleanCheckbox>
                     
                     <p:selectBooleanCheckbox value="#{accesosBean.agregar}">
                                        <p:ajax event="change" listener="#{accesosBean.seleccionarAgregar()}"  update="accesosList" />
                                    </p:selectBooleanCheckbox>
                     <p:selectBooleanCheckbox value="#{accesosBean.eliminar}">
                                        <p:ajax event="change" listener="#{accesosBean.seleccionarEliminar()}"  update="accesosList" />
                                    </p:selectBooleanCheckbox>
                     
                                    
                </p:panelGrid>
                <p:commandButton  value="Guardar"  id="guardar" update="accesosList"   action="#{accesosBean.guardar()}"  icon="ui-icon-disk" title="Guardar"/>  
                <p:dataTable style="width:600px;" rowsPerPageTemplate="5,10,15,20,25" paginator="true" rows="50"  id="accesosList" var="obj" value="#{accesosBean.model}">  
                    <p:columnGroup  type="header">  
                        <p:row>  
                            <p:column headerText="TABLA" />  
                            <p:column headerText="VARIABLE" />  
                            <p:column >
                                <f:facet name="header">
                                    INGRESAR  
                                </f:facet>

                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    MODIFICAR
                                </f:facet>
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    AGREGAR 
                                </f:facet>

                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    ELIMINAR
                                                         
                                </f:facet>
                            </p:column>
                        </p:row>  
                    </p:columnGroup>  

                    <p:column   style="width:80%">  
                        <h:outputText value="#{obj.modulo}" />  
                    </p:column>      
                    <p:column style="width:80%">  
                        <h:outputText value="#{obj.variable}" />  
                    </p:column>  
                    <p:column  style="width:80%">  
                        <p:selectBooleanCheckbox   value="#{obj.ingresar}"  />
                    </p:column>  

                    <p:column style="width:80%">  
                        <p:selectBooleanCheckbox value="#{obj.modificar}" />  
                    </p:column>  

                    <p:column style="width:80%">  
                        <p:selectBooleanCheckbox value="#{obj.agregar}" />  
                    </p:column>  
                    <p:column style="width:80%">  
                        <p:selectBooleanCheckbox value="#{obj.eliminar}" />  
                    </p:column>  


                </p:dataTable>  
            </h:form>


        </h:panelGrid>
    </ui:define>
</ui:composition>
