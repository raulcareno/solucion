<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/mantenimiento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">

    </ui:define>    
    <ui:define name="datos">
        <h:panelGrid width="100%" id="busqueda" >
            <h:form prependId="false" id="form">
                <script type="text/javascript">
                    function handleDrop(event, ui) {
                        var droppedCar = ui.draggable;
                        droppedCar.fadeOut('fast');
                    }
                </script>
                <style type="text/css">
                    .slot {
                        width:150px;
                        height:150px;
                        display:block;
                        background: lightgrey;
                    }

                    .blueslot {
                        width:100%;
                        height:200px;
                        background: blue;
                        display:block;
                    }
                    .panelito{
                        vertical-align: top;
                        margin: -5px -5px 0px 0px;
                        border:none; 

                        border-color: transparent; 
                        text-align:center;


                    }
                    .panelGrande2{
                        font-size: 10px;
                        vertical-align: top;
                        width: 150px; 
                        text-align:center;
                        margin: 0px 0px 0px 0px;
                    }
                    .panelGrande{
                        font-size: 10px;
                        width: 93px; 
                        text-align:center;
                        margin: 0px 0px 0px 0px;
                        padding: -2px !important;
                        border-width: 1px;
                        border-color: black;
                    }

                    .textos{
                        font-size: 9px;font-weight: bold; margin: -15px -5px -5px -5px; padding: -5px -5px -5px -5px; text-align:center;
                    }
                    .textos2{
                        font-size: 9px;font-weight: bold; margin: -5px; text-align:center;
                    }
                    .textos3{
                        font-size: 12px;font-weight: bold;   text-align:center; float:center;
                        color: red ;
                    }

                </style>
                <script src="locales.js" type="text/javascript"/>  <p:growl id="growl" autoUpdate="true" showDetail="true" sticky="true"  /> 
                    <p:messages id="messages" showDetail="false" autoUpdate="true" /> 
                <p:panel id="registro"  style="width: 100%;" header="Horarios">
                    <h:panelGrid  styleClass="texto"  columns="6">
                        <h:outputText styleClass="textos3" value="SELECCIONE UNA CARRERA.: " /> 
                        <h:selectOneMenu id="carreras"   label="carreras" converter="ConvCarreras" value="#{horariosProfesoresBean.carreraSeleccionada}" rendered="true">
                            <f:selectItems value="#{horariosProfesoresBean.selectedItemCarreras}"></f:selectItems>
                            <p:ajax event="change"   listener="#{horariosProfesoresBean.buscarMateriasdeCarrera()}"   update="carreras  selectedCars"/>
                        </h:selectOneMenu>
                         
                    </h:panelGrid>

                    



                    <p:fieldset id="selectedCars" style="width: 97%; margin-top:20px">  
                        <p:outputPanel id="dropArea"> 
                            <p:schedule id="schedule" maxTime="22" minTime="7" firstHour="7" columnFormat="dddd"
                                        resizable="false" initialDate="#{horariosProfesoresBean.fechaInicialS}" 
                                        showHeader="false"  value="#{horariosProfesoresBean.eventModel}"   
                                        locale="es" 
                                        allDaySlot="false"
                                        view="agendaWeek"
                                        widgetVar="myschedule"> 
                            </p:schedule>  
                        </p:outputPanel>  
                       
                    </p:fieldset>  

                    <h:panelGrid columns="4">

                        <p:commandButton value="imprimir" type="button" icon="ui-icon-print">  
                            <p:printer target="selectedCars" />  
                        </p:commandButton>  
                        <p:commandButton  value="Guardar"  id="guardar"  
                                          action="#{horariosProfesoresBean.guardar()}"  
                                          icon="guardar" title="Guardar"/>  
                         <h:commandButton value="Print" type="button"  >  
        <p:printer target="schedule" />  
    </h:commandButton>  

                    </h:panelGrid>
                </p:panel>

            </h:form>


        </h:panelGrid>
    </ui:define>
</ui:composition>
