<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/mantenimiento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
               xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core" >
    <ui:define name="title">

    </ui:define>    
    <ui:define name="datos">
        <h:panelGrid width="100%" id="busqueda" >
            <h:form prependId="false" id="form">

                <p:panel id="registro"  style="width: 600px;" header="Rangos Ingresos y Egresos">
                    <!--p:growl id="growl" showDetail="true" sticky="true"  /--> 
                    <!--p:message for="form" /-->
                    <p:messages id="messages" showDetail="false" autoUpdate="true" /> 
                    <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  

                        <h:outputText value="DESDE" />  
                        <p:spinner  value="#{rangosIngresosBean.object.rangoInicial}" id="DESDE"  maxlength="100" size="10"  style="font-weight:bold;"/>  
                        <h:outputText value="HASTA" />  
                        <p:spinner  value="#{rangosIngresosBean.object.rangoFinal}" id="HASTA"  maxlength="100" size="10"  style="font-weight:bold;"/>  
                        <h:outputText value="VALOR" />  
                        <pe:inputNumber value="#{rangosIngresosBean.object.valor}" id="VALOR"  maxlength="100"  style="font-weight:bold;"/>  

                        <p:inputText  value="#{rangosIngresosBean.object.idRangosIngresos}" converter="JsfConvInteger" id="id"   style="font-weight:bold; width: 15px;visibility: hidden"/>  

                    </h:panelGrid>  
                    <h:panelGrid columns="4">
                        <p:commandButton  value="Guardar"  id="guardar"  update=":form:display :form:rangosGpa"   action="#{rangosIngresosBean.guardar()}"  icon="guardar" title="Guardar"/>  
                        <p:commandButton value="Limpiar"  id="limpiar" update=":form:display" actionListener="#{rangosIngresosBean.limpiar()}" icon="nuevo" title="Nuevo">  
                        </p:commandButton> 

                    </h:panelGrid>
                </p:panel>
                <p:panel  style="width: 600px;">
                    <h:panelGrid  columns="4">

                        <h:outputLabel for="textoBuscar" style="font-weight: bold" value="Nombre:" />
                        <p:inputText id="textoBuscar" value="#{rangosIngresosBean.textoBuscar}" style="font-weight:bold"/>  
                        <p:commandButton id="buscar" value="Buscar" update="rangosGpa" actionListener="#{rangosIngresosBean.buscar()}"  icon="buscar" title="Buscar"/>  

                    </h:panelGrid>
                </p:panel>

                <p:dataTable style="width:600px;" rowsPerPageTemplate="5,10,15,20,25" paginator="true" rows="5"  id="rangosGpa" var="obj" value="#{rangosIngresosBean.model}">  
                    <p:column headerText="DESDE" style="width:10%">  
                        <h:outputText value="#{obj.rangoInicial}" />  
                    </p:column>  
                    <p:column headerText="HASTA" style="width:10%">  
                        <h:outputText value="#{obj.rangoFinal}" />  
                    </p:column>  

                    <p:column style="width:10%">  
                        <h:panelGrid style="border-color: transparent;" columns="2">
                            <p:commandButton  id="editarButton" update=":form:display"  actionListener="#{rangosIngresosBean.editarAction(obj)}" icon="editar" title="Editar">  
                            </p:commandButton>  
                            <p:commandButton id="eliminarButton" actionListener="#{rangosIngresosBean.eliminar(obj)}"  update=":form"  icon="eliminar"  onclick="if(!confirm('Seguro que desea eliminar el registro?')) { return false;}" title="Eliminar">  
                            </p:commandButton>  
                        </h:panelGrid>
                    </p:column>  

                </p:dataTable>  
            </h:form>


        </h:panelGrid>
    </ui:define>
</ui:composition>
