<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/mantenimiento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" >
    <ui:define name="title">

    </ui:define>    
    <ui:define name="datos">
        <h:panelGrid width="100%" id="busqueda" >
            <h:form prependId="false" id="form">

                <p:panel id="registro"  style="width: 600px;" header="Rangos GPA">
                    <!--p:growl id="growl" showDetail="true" sticky="true"  /--> 
                    <!--p:message for="form" /-->
                    <p:messages id="messages" showDetail="false" autoUpdate="true" /> 
                    <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  
                        
                        <h:outputText value="DESDE" />  
                        <p:spinner  value="#{rangosGpaBean.object.desde}" id="DESDE"  maxlength="100" size="10"  style="font-weight:bold;"/>  
                        <h:outputText value="HASTA" />  
                        <p:spinner  value="#{rangosGpaBean.object.hasta}" id="HASTA"  maxlength="100" size="10"  style="font-weight:bold;"/>  
                        <h:outputText value="EQUIVALENCIA" />  
                        <p:inputText value="#{rangosGpaBean.object.equivalencia}" id="EQUIVALENCIA"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="GPA" />  
                        <p:inputText value="#{rangosGpaBean.object.gpa}" id="GPA"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                        <h:outputText value="RESULTADO" />  
                        <h:selectOneMenu value="#{rangosGpaBean.object.resultado}" id="TipoColegio"  >
                            <f:selectItem itemLabel="Seleccione" itemValue="" />  
                            <f:selectItem itemLabel="APRUEBA" itemValue="A" />  
                            <f:selectItem itemLabel="ARRASTRA" itemValue="R" />   
                        </h:selectOneMenu>  
                        
                        <p:inputText  value="#{rangosGpaBean.object.idRangosGpa}" converter="JsfConvInteger" id="id"   style="font-weight:bold; width: 15px;visibility: hidden"/>  

                    </h:panelGrid>  
                    <h:panelGrid columns="4">
                        <p:commandButton  value="Guardar"  id="guardar"  update=":form:display :form:rangosGpa"   action="#{rangosGpaBean.guardar()}"  icon="guardar" title="Guardar"/>  
                        <p:commandButton value="Limpiar"  id="limpiar" update=":form:display" actionListener="#{rangosGpaBean.limpiar()}" icon="nuevo" title="Nuevo">  
                        </p:commandButton> 
                        
                    </h:panelGrid>
                </p:panel>
                <p:panel  style="width: 600px;">
                    <h:panelGrid  columns="4">

                    <h:outputLabel for="textoBuscar" style="font-weight: bold" value="Nombre:" />
                    <p:inputText id="textoBuscar" value="#{rangosGpaBean.textoBuscar}" style="font-weight:bold"/>  
                    <p:commandButton id="buscar" value="Buscar" update="rangosGpa" actionListener="#{rangosGpaBean.buscar()}"  icon="buscar" title="Buscar"/>  

                </h:panelGrid>
                </p:panel>
                
                <p:dataTable style="width:600px;" rowsPerPageTemplate="15,20,25" paginator="true" rows="15"  id="rangosGpa" var="obj" value="#{rangosGpaBean.model}">  
                    <p:column headerText="DESDE" style="width:10%">  
                        <h:outputText value="#{obj.desde}" />  
                    </p:column>  
                    <p:column headerText="HASTA" style="width:10%">  
                        <h:outputText value="#{obj.hasta}" />  
                    </p:column>  
                    <p:column headerText="EQUIVALENCIA" style="width:10%">  
                        <h:outputText value="#{obj.equivalencia}" />  
                    </p:column>  
                    <p:column headerText="GPA" style="width:80%">  
                        <h:outputText value="#{obj.gpa}" />  
                    </p:column>
                    <p:column headerText="RESULTADO" style="width:80%">  
                        <h:outputText value="#{obj.resultado}" />  
                    </p:column>
                    <p:column style="width:10%">  
                        <h:panelGrid style="border-color: transparent;" columns="2">
                            <p:commandButton  id="editarButton" update=":form:display"  actionListener="#{rangosGpaBean.editarAction(obj)}" icon="editar" title="Editar">  
                            </p:commandButton>  
                            <p:commandButton id="eliminarButton" actionListener="#{rangosGpaBean.eliminar(obj)}"  update=":form"  icon="eliminar"  onclick="if(!confirm('Seguro que desea eliminar el registro?')) { return false;}" title="Eliminar">  
                            </p:commandButton>  
                        </h:panelGrid>
                    </p:column>  

                </p:dataTable>  
            </h:form>


        </h:panelGrid>
    </ui:define>
</ui:composition>
