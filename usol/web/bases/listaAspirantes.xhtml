<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/mantenimiento.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define  name="contenido">

        <h:form prependId="false" id="form">
            <h:panelGrid  width="100%" id="busqueda" >     <script type="text/javascript">
                function handleDrop(event, ui) {
                    var droppedCar = ui.draggable;

                    droppedCar.fadeOut('fast');
                }
                </script>
                <script src="locales.js" type="text/javascript"/>

                <p:growl id="growl" autoUpdate="true" showDetail="true" sticky="true"  /> 
                <!--p:message for="form" /-->
                <p:dialog header="DATOS DE INSCRIPCION" widgetVar="carDialog" closable="false" resizable="false"  
                          showEffect="explode" hideEffect="explode">  

                    <p:fieldset  id="datosForma"  toggleable="false" toggleSpeed="500" >
                        <h:panelGrid columns="2">  
                            <h:panelGrid columns="2" cellpadding="-1" style="margin:0 auto;">  

                                <h:outputText value="#LLAMADAS: " />  
                                <h:outputText value="#{aspirantesBean.object.llamadas}"    style="font-weight:bold;"/>
                                <h:outputText value="CEDULA IDENTIDAD.: " />  
                                <h:outputText value="#{aspirantesBean.object.idAspirantes}"   id="CedulaIdentidad"   style="font-weight:bold;"/>

                                <h:outputText value="NOMBRES: " />  
                                <h:outputText value="#{aspirantesBean.object.nombres}" id="Nombres"   style="font-weight:bold;"/>  

                                <h:outputText value="COLEGIO: " />  
                                <h:outputText value="#{aspirantesBean.object.colegio}" id="Colegio"  style="font-weight:bold;"/>  

                                <h:outputText value="DIRECCIÓN: " />  
                                <h:outputText value="#{aspirantesBean.object.direccion}" id="Direccion"  style="font-weight:bold;"/>  

                                <h:outputText value="TELEFONO: " />  
                                <p:inputText value="#{aspirantesBean.object.telefono}" id="telefono"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                                <h:outputText value="CELULAR: " />  
                                <p:inputText value="#{aspirantesBean.object.celular}" id="celular"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                                <h:outputText value="EMAIL: " />  
                                <p:inputText value="#{aspirantesBean.object.email}" id="Email"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                                <h:outputText value="CARRERA DE INTERÉS: " />     

                                <h:outputText id="carrera"   value="#{aspirantesBean.carreraSeleccionado.nombre}" />  
                                     
                            </h:panelGrid>  




                        </h:panelGrid>
                        <h:outputText style="font-weight: bold" value="¿Como se enteró de Nosotros?" /> 
                        <p:separator/>
                        <h:panelGrid columns="6">  
                            <h:selectBooleanCheckbox value="#{aspirantesBean.hoja}" label="Hoja" />
                            <h:outputText value="Hoja Volante:" />
                            <h:selectBooleanCheckbox value="#{aspirantesBean.charla}"  />
                            <h:outputText value="Recibió charla en su Colegio:" />
                            <h:selectBooleanCheckbox value="#{aspirantesBean.charlavin}"  />
                            <h:outputText value="Charla Proyectos de Vinculación:" />
                            <h:selectBooleanCheckbox value="#{aspirantesBean.paginaweb}"  />
                            <h:outputText value="Visitó la página web" />
                            <h:selectBooleanCheckbox value="#{aspirantesBean.pp}"  />
                            <h:outputText value="Miró publicidad en prensa" />
                            <h:selectBooleanCheckbox value="#{aspirantesBean.pu}"  />
                            <h:outputText value="Recibió publicidad o boletín de a Universidad o Mail" />
                            <h:selectBooleanCheckbox  value="#{aspirantesBean.rp}"  />
                            <h:outputText value="Recibió recomendación de una persona" />
                            <h:selectBooleanCheckbox  value="#{aspirantesBean.pr}"  />
                            <h:outputText value="Miró publicidad en revistas" />
                            <h:selectBooleanCheckbox value="#{aspirantesBean.goo}"  />
                            <h:outputText value="Buscó información de la UCT a través de google" />
                            <h:selectBooleanCheckbox  value="#{aspirantesBean.puev}" />
                            <h:outputText value="Recibió publicidad de la Universidad en algun evento" />
                            <h:selectBooleanCheckbox  value="#{aspirantesBean.red}" />
                            <h:outputText value="Por Redes Sociales" />
                            <f:verbatim/>
                            <p:inputText id="otro" value="#{aspirantesBean.object.descripcion}" />
                            <p:watermark for="otro" value="Otro Medio" />  
                        </h:panelGrid> 
                        <h:outputText value="OBSERVACIÓN:" />    
                        <p:inputTextarea rows="3"  style="font-size: 9px" value="#{aspirantesBean.object.observacion}" id="Observacion" cols="100" />  
                                
                        <h:panelGrid columns="4">
                            <p:commandButton  value="CERRAR"  id="guardar" action="#{aspirantesBean.buscar()}"
                                              update=":form:materias"  onsuccess="carDialog.hide()"  icon="ui-icon-disk" title="Guardar"/>  
                        </h:panelGrid> 
                    </p:fieldset>
                </p:dialog>
                <p:dataTable style="width:600px;" rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50,55,100,200" paginator="true" rows="5"  id="materias" var="obj" value="#{aspirantesBean.model}">  

                    <p:column headerText="FECHA"  sortBy="#{obj.fecha}" style="width:20%">  
                        <h:outputText value="#{obj.fecha}">
                            <f:convertDateTime dateStyle="long"/>
                        </h:outputText>  
                    </p:column>  
                    <p:column headerText="ESTUDIANTE"   sortBy="#{obj.nombres}" filterBy="#{obj.nombres}"  style="width:20%">  
                        <h:outputText value="#{obj.nombres}" />  
                    </p:column>  
                    <p:column headerText="LLAMADAS"   sortBy="#{obj.llamadas}" filterBy="#{obj.llamadas}"  style="width:20%">  
                        <h:outputText value="#{obj.llamadas}" />  
                    </p:column>  

                    <p:column style="width:10%">  
                        <h:panelGrid style="border-color: transparent;" columns="2">
                            <p:commandButton  id="editarButton"  label="VER INFO." value="VER INFO." 
                                              actionListener="#{aspirantesBean.editarAction(obj)}" 
                                              icon="ui-icon-pencil"  update=":form:datosForma" onsuccess="carDialog.show()" title="Editar">
                             
                            </p:commandButton>
                        </h:panelGrid>

                    </p:column>  

                </p:dataTable>  

            </h:panelGrid>
        </h:form>


    </ui:define>
</ui:composition>
