<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core" >

    <h:panelGroup>

        <h:form id="formMenuH">
            <p:toolbar  style=" height: 20px; margin: -1px 0px 0px 0px">  
                <p:toolbarGroup  style="margin: -7px 0px 0px 0px" align="left">
                    <p:menubar style="background-color: transparent;border: 0px" >  
                        <p:menuitem value="Inicio" url="/index.jspx" icon="ui-icon-home" />  
                        <p:submenu  rendered="#{sessionScope.admin}"  label="AdministraciÃ³n" icon="ui-icon-document">
                            <c:forEach items="#{sessionScope.accesos}" var="i" >
                                <p:menuitem rendered="#{i.getModulo().contains('ADMINIS')}" value="#{i.getVariable()}" url="/bases/#{i.getNombre()}" icon="ui-icon-carat-1-e"  />  
                            </c:forEach>
                            <p:menuitem      value="Reportes" url="/bases/reportesEstudiantes.jspx" icon="ui-icon-carat-1-e"  />  
                        </p:submenu>
                            
                        <p:submenu  rendered="#{sessionScope.para}"  label="Parametros Sistema" icon="ui-icon-document">  
                             <c:forEach items="#{sessionScope.accesos}" var="i" >
                                <p:menuitem rendered="#{i.getModulo().contains('PARAMETR')}" value="#{i.getVariable()}" url="/bases/#{i.getNombre()}" icon="ui-icon-carat-1-e"  />  
                            </c:forEach>
                            <p:separator />  
                        </p:submenu>  

                        <p:submenu  rendered="#{sessionScope.pago}" label="Pagos" icon="ui-icon-pencil">  
                            <c:forEach items="#{sessionScope.accesos}" var="i" >
                                <p:menuitem rendered="#{i.getModulo().contains('PAGO')}" value="#{i.getVariable()}" url="/bases/#{i.getNombre()}" icon="ui-icon-carat-1-e"  />  
                            </c:forEach>
                        </p:submenu>  
                        <p:submenu rendered="#{sessionScope.hora}" label="Horarios" icon="ui-icon-pencil">  
                              <c:forEach items="#{sessionScope.accesos}" var="i" >
                                <p:menuitem rendered="#{i.getModulo().contains('HORA')}" value="#{i.getVariable()}" url="/bases/#{i.getNombre()}" icon="ui-icon-carat-1-e"  />  
                            </c:forEach>
                        </p:submenu>  
                         <p:submenu rendered="#{sessionScope.nota}" label="Notas" icon="ui-icon-pencil">  
                            <c:forEach items="#{sessionScope.accesos}" var="i" >
                                <p:menuitem rendered="#{i.getModulo().contains('NOTA')}" value="#{i.getVariable()}" url="/bases/#{i.getNombre()}" icon="ui-icon-carat-1-e"  />  
                            </c:forEach>
                                          
                        </p:submenu>  

                        <p:menuitem value="Cambiar Clave"  url="/bases/cambiarClave.jspx"  icon="ui-icon-person" />  
                        <p:menuitem value="Salir"  actionListener="#{loginBean.cerrarSesion()}"  icon="ui-icon-close" />  
                    </p:menubar>  

                </p:toolbarGroup>
               
            </p:toolbar>
            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>  
              
            <p:dialog modal="false" position="right" widgetVar="statusDialog" header="Estado..."   
                    draggable="false" closable="false">  
                <p:graphicImage width="110" value="/images/procesando.gif" />  
            </p:dialog> 
              <!--p:ajaxStatus style="width:24px;height:24px;position:fixed;right:80px;bottom:100px">  
                        <f:facet name="start">  
                            <p:graphicImage width="110" value="/images/procesando.gif" />  
                        </f:facet>  

                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus--> 

        </h:form>
    </h:panelGroup>
</ui:composition>
