<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <style>
        .cabe{
            background-attachment: scroll;
            background-clip: border-box;
            padding: 0px;
            /* background-color: transparent; */
            background-image: url('images/cabefondo.png');
            background-origin: padding-box;
            background-position: 0 0;
            /* background-repeat: no-repeat; */
            background-size: auto auto;
            height: 50px;
            width: 100%;
            margin: 0px 0px 0px 0px;
        }
    </style>

    <p:toolbar styleClass="cabe" style=" margin: 0px 0px 0px 0px;width: 100%" >  
        <p:toolbarGroup  style="width: 100%" align="right">

            <h:panelGrid style="background-color:transparent;border-color: transparent;"  columns="3">
                <p:graphicImage width="120" value="#{pageContext.contextPath}/fotos/logo.png"  cache="true" />    
                <h:panelGrid style="background-color:transparent;border-color: transparent;"  columns="1">
                    <h:outputText style="font-weight: bold;font-size: 11px"  value=""/>
                    <h:outputText style="font-weight: bold;font-size: 13px"  value="#{institucion.nombre}"/>
                    <h:panelGrid style="background-color:transparent;border-color: transparent;"  columns="12">
                        <h:outputText style="font-weight: bold;font-size: 10px;color: #919396"  value="Usuario: "/>
                        <h:outputText style="font-size: 10px"  value="#{user.apellidoPaterno} #{user.nombre} | "/>

                        <h:outputText style="font-weight: bold;font-size: 10px;color: #919396"  value="DESDE:"/>
                        <h:outputText style="font-weight: bold;font-size: 10px"   value="#{periodo.fechaInicio}">
                            <f:convertDateTime dateStyle="long"/>
                        </h:outputText>  

                        <h:outputText style="font-weight: bold;font-size: 10px;color: #919396"  value="HASTA:"/>
                        <h:outputText style="font-weight: bold;font-size: 10px" value="#{periodo.fechaFin}">
                            <f:convertDateTime dateStyle="long"/>
                        </h:outputText>  

                        <h:outputText style="font-weight: bold;font-size: 10px;color:black" value="| ACTIVO" rendered="#{periodo.activo}"/>
                        <h:outputText style="font-weight: bold;font-size: 10px;color:red" value="| CERRADO" rendered="#{!periodo.activo}"/>


                    </h:panelGrid>    

                </h:panelGrid>    

            </h:panelGrid>

        </p:toolbarGroup>
    </p:toolbar>
</ui:composition>
