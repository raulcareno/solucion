<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templatesE/mantenimiento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" >
         <ui:define name="title">

    </ui:define>    
    <ui:define name="datos">
        
        <h:head>
            <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
            <title>Ingreso al Sistema</title>
        </h:head>
        <h:body >
            <div    >
                <h:form prependId="false"  id="loginEstudiante" enctype="multipart/form-data">
                    <h:panelGrid columns="2" style="margin-top:10px">
                        <h:outputText value="Para"/>
                        <h:inputText value="....."/>
                    </h:panelGrid>
                        
                    <p:editor id="editor"  width="600"/>  

                    <h:panelGrid columns="2" style="margin-top:10px">  
                        <p:commandButton id="submitButton" value="Enviar" update="display" oncomplete="dlg.show()"  
                                         icon="ui-icon-disk" />  
                        <p:commandButton id="clearButton" type="Limpiar" value="Clear" onclick="editor.clear()"  
                                         icon="ui-icon-close" />  
                    </h:panelGrid>  

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">  
                        <h:outputText id="display"  escape="false" />  
                    </p:dialog>  
                </h:form>
            </div>
        </h:body>
    </ui:define>    

</ui:composition>
