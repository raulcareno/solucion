<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="vacio.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define  name="contenido">

        <h:form prependId="false" id="form">
            <h:panelGrid  width="100%" id="busqueda" >     <script type="text/javascript">
                function handleDrop(event, ui) {
                    var droppedCar = ui.draggable;

                    droppedCar.fadeOut('fast');
                }
                </script>
                <script src="locales.js" type="text/javascript"/>

                <p:growl id="growl" autoUpdate="true" showDetail="true" sticky="true"  /> 
                <!--p:message for="form" /-->
                <h:panelGrid  rendered="#{!aspirantesBean.guardado}"   >
                    <p:separator/>
                    <h:outputText style="font-family: Verdana" value="Gracias por confiar en nosotros, pronto nos pondremos en contacto con Usted." />
                    <p:separator/>
                </h:panelGrid>
                <p:fieldset rendered="#{aspirantesBean.guardado}"  toggleable="false" toggleSpeed="500" legend="Registre la información y presione Guardar">
                    <h:panelGrid columns="2">  
                        <h:panelGrid columns="2" cellpadding="-1" style="margin:0 auto;">  

                            <h:outputText style="font-weight: bold"  value="CEDULA IDENTIDAD.: " />  
                            <p:inputText value="#{aspirantesBean.object.idAspirantes}"   id="CedulaIdentidad"  maxlength="13" size="35"  style="font-weight:bold;"/>

                            <h:outputText style="font-weight: bold"  value="NOMBRES: " />  
                            <p:inputText value="#{aspirantesBean.object.nombres}" id="Nombres"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText value="COLEGIO: " />  
                            <p:inputText value="#{aspirantesBean.object.colegio}" id="Colegio"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText style="font-weight: bold"  value="DIRECCIÓN: " />  
                            <p:inputText value="#{aspirantesBean.object.direccion}" id="Direccion"   maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText style="font-weight: bold"  value="TELEFONO: " />  
                            <p:inputText value="#{aspirantesBean.object.telefono}" id="telefono"  maxlength="100" size="35"  style="font-weight:bold;"/>  

                            <h:outputText value="CELULAR: " />  
                            <p:inputText value="#{aspirantesBean.object.celular}" id="celular"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                            <h:outputText style="font-weight: bold"  value="EMAIL: " />  
                            <p:inputText value="#{aspirantesBean.object.email}" id="Email"  maxlength="100" size="35"  style="font-weight:bold;"/>  
                            <h:outputText style="font-weight: bold"  value="CARRERA DE INTERÉS: " />     

                            <p:selectOneMenu   id="carrera" label="carrera"  style="width:360px"  value="#{aspirantesBean.carreraSeleccionado}" effect="fade" converter="ConvCarreras">  
                                <f:selectItems value="#{aspirantesBean.selectedItemCarreras}" var="obC"  itemValue="#{obC}"/>  
                                <p:ajax event="change"  process="@this carrera" listener="#{aspirantesBean.buscarMateriasdeCarrera}" update=":form"/>
                            </p:selectOneMenu> 
                        </h:panelGrid>  




                    </h:panelGrid>
                     <p:separator/>
                    <h:outputText style="font-weight: bold" value="¿Como se enteró de Nosotros?" /> 
              
                    <h:panelGrid columns="6">  
                        <h:selectBooleanCheckbox value="#{aspirantesBean.hoja}" label="Hoja" />
                        <h:outputText value="Hoja Volante:" />
                        <h:selectBooleanCheckbox value="#{aspirantesBean.charla}"  />
                        <h:outputText value="Recibió charla en su Colegio:" />
                        <h:selectBooleanCheckbox value="#{aspirantesBean.charlavin}"  />
                        <h:outputText value="Charla Proyectos de Vinculación:" />
                        <h:selectBooleanCheckbox value="#{aspirantesBean.paginaweb}"  />
                        <h:outputText value="Visitó la página web" />
                        <h:selectBooleanCheckbox value="#{aspirantesBean.pp}"  />
                        <h:outputText value="Miró publicidad en prensa" />
                        <h:selectBooleanCheckbox value="#{aspirantesBean.pu}"  />
                        <h:outputText value="Recibió publicidad o boletín de a Universidad o Mail" />
                        <h:selectBooleanCheckbox  value="#{aspirantesBean.rp}"  />
                        <h:outputText value="Recibió recomendación de una persona" />
                        <h:selectBooleanCheckbox  value="#{aspirantesBean.pr}"  />
                        <h:outputText value="Miró publicidad en revistas" />
                        <h:selectBooleanCheckbox value="#{aspirantesBean.goo}"  />
                        <h:outputText value="Buscó información de la UCT a través de google" />
                        <h:selectBooleanCheckbox  value="#{aspirantesBean.puev}" />
                        <h:outputText value="Recibió publicidad de la Universidad en algun evento" />
                        <h:selectBooleanCheckbox  value="#{aspirantesBean.red}" />
                        <h:outputText value="Por Redes Sociales" />
                        <f:verbatim/>
                        <p:inputText id="otro" value="#{aspirantesBean.object.descripcion}" />
                        <p:watermark for="otro" value="Otro Medio" />  
                    </h:panelGrid>  
                <h:panelGrid columns="4">
                    <p:commandButton  value="Guardar"  id="guardar"  update=":form"   action="#{aspirantesBean.guardar()}"  icon="ui-icon-disk" title="Guardar"/>  
                </h:panelGrid> 
                </p:fieldset>



            </h:panelGrid>
        </h:form>


    </ui:define>
</ui:composition>
