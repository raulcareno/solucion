<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templatesE/mantenimiento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" >
    <ui:define name="title">
        
    </ui:define>    
    <ui:define name="datos">
        <h:panelGrid width="100%" id="busqueda" >
            <h:form prependId="false" id="form">
                <p:growl id="messages" showDetail="true" />  
                <script src="locales.js" type="text/javascript"/>
                <p:schedule  locale="es"   value="#{scheduleController.eventModel}" widgetVar="myschedule">  

                    <p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                    <p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                    <p:ajax event="eventMove" listener="#{scheduleController.onEventMove}" update="messages" />  
                    <p:ajax event="eventResize" listener="#{scheduleController.onEventResize}" update="messages" />  

                </p:schedule>  

                <p:dialog widgetVar="eventDialog" header="Detalles del Evento" showEffect="clip" hideEffect="clip">  
                    <h:panelGrid id="eventDetails" columns="2">  
                        <h:outputLabel for="title" value="Title:" />  
                        <p:inputText id="title" value="#{scheduleController.event.title}" required="true"/>  
                        <h:outputLabel for="from" value="Desde" />  
                        <p:calendar locale="es" id="from" value="#{scheduleController.event.startDate}" size="50" pattern="dd/MM/yyyy HH:mm:ss" />  
                        <h:outputLabel for="to" value="Hasta" />  
                        <p:calendar locale="es"  id="to" value="#{scheduleController.event.endDate}" size="50" pattern="dd/MM/yyyy HH:mm:ss" />  
                        <h:outputLabel for="allDay" value="Todo el DÃ­a:" />  
                        <h:selectBooleanCheckbox id="allDay" value="#{scheduleController.event.allDay}" />  

                        <p:commandButton type="reset" value="Reset" />  
                        <p:commandButton value="Guardar" actionListener="#{scheduleController.addEvent}" oncomplete="myschedule.update();eventDialog.hide();"/>  
                    </h:panelGrid>  
                </p:dialog>  

            </h:form>


        </h:panelGrid>
    </ui:define>
</ui:composition>
