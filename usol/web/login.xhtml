<?xml version='1.0' encoding='UTF-8' ?> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
            <title>Ingreso al Sistema</title>
            <style type="text/css">
                table td {
                    vertical-align: top;
                    border: 0px;
                }
                .ui-panelgrid td{

                    border: none;
                }
            </style>

        </h:head>
        <h:body >
            <div  >
                <h:form prependId="false"  id="login" enctype="multipart/form-data">
                    <p:panel   style="border: none; width: 100%;height:600px">

                        <!--p:growl id="growl" showDetail="true" sticky="true" /--> 
                        <p:messages id="messages" showDetail="false" autoUpdate="true" /> 
                        <p:panel id="mipanel" style="width: 100%;border: 0px;border-color: transparent">
                            <p:focus context="mipanel"/> 
                            <h:panelGrid columns="3">
                                <p:graphicImage   style="margin: 50px 50px 0px 60px;" id="logoSubido" width="500" height="400" value="#{pageContext.contextPath}/fotos/imagen.png" cache="true" />    
                                <p:separator style="width:0;height:0px" />
                                <h:panelGrid  style="margin: 0px 55px 0px 60px;" columns="1">
                                    <p:separator style="border:none; background-color: transparent; width:0;height:120px" />
                                    <p:graphicImage id="logoSubido2" value="#{pageContext.contextPath}/fotos/logo.png"  cache="true" />

                                    <p:separator style="width:0;height:0px" />
                                    <h:outputText style="font-size: 12px;color: #D20005" value=" Cuenta de Usuario" />
                                    <h:panelGrid style="font-size: 12px;border: 0px;border-color: transparent" columns="3">


                                        <p:inputText style="height: 30px;font-size: 11px" size="40" required="true"  id="usuario" value="#{loginBean.usuario}" />
                                        <p:message  for="usuario"  display="icon" /> 
                                        <p:watermark for="usuario" value="Diqite aquí su Usuario" />  
                                        <p:password style="height: 30px;font-size: 11px" size="40"   id="clave" required="true" value="#{loginBean.clave}"/>  
                                        <p:message for="clave"  display="icon" /> 
                                        <p:watermark for="clave" value="Diqite aquí su Contraseña" />  
                                        <p:commandButton update="login" value="Login" actionListener="#{loginBean.loginAction()}" icon="ui-icon-key" ajax="true" />  
                                    </h:panelGrid>

                                    <p:commandLink  style="margin-right:20px;font-size: 12px;color: #D20005"  immediate="true" id="ajax"  
                                                    onclick="recuperarClave.show();" >  
                                        <h:outputText value="¿No puedes acceder a tu Cuenta?" />  
                                    </p:commandLink> 
                                   


                                </h:panelGrid>
                            </h:panelGrid>
                            <p:dialog header="Recuperar Clave" widgetVar="recuperarClave" modal="true" fixedCenter="true" width="400" visible="false" resizable="false">

                                <br />
                                 <h:outputLabel for="cedula" value="Tu Cédula o Passaporte: " />
                                <p:inputText id="cedula" value="" />
                                <p:commandButton type="button" value="Recuperar"
                                                 onclick="pc.capture()">
                                    <p:ajax oncomplete="recuperarClave.hide();" />
                                </p:commandButton>
                            </p:dialog>



                        </p:panel>
                        <br />
                        <br />
                        <br />
                        <br />
                        <hr style="width: 90%"/>

                        <div style=" margin:0px 50px 0px 60px; float: left;">
                            ©2012 JCINFORM
                        </div>
                        <div style=" margin:-1px 50px 0px 60px; float: right;">
                            <h:outputText value="Desarrollado por " styleClass="texto10"/>
                            <h:outputLink target="_blank" styleClass="texto12"
                                          value="http://www.jcinform.com/">
                                <f:verbatim>JC INFORM</f:verbatim>

                            </h:outputLink>
                        </div>





                    </p:panel>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
